<!DOCTYPE html>
<!-- 이 문서에는 html이 담겨있다고 알려주는 관용적으로 쓰는 코드 -->
<html>
    <!-- head와 body를 감싸는 최고위층태그 -->
    <head>
        <title>title</title>
        <!-- 웹페이지 제목을 나타냄 -->
        <meta charset="utf-8">
        <!-- characterset을 utf-8로 즉 파일을 utf-8방식으로 읽어라라는 뜻 -->
    </head>
    <!-- 본문을 설명하는 부분은 head태그로 묶음 -->
    
    <body>
        <!-- 본문에 대한 코드는 body태그로 묶음 -->
        <h1>h1size</h1>
        <h6>last size</h6>
        <p>글씨가 깨질런가</p>
        This is <strong>strong</strong> and this is <u>underline</u>
        <p>this is paragraph</p>
        next sentance
        <br>newline by br tag
        <br><br>newline twice
        <br><br><br>newline three times
        <br>image<img src="coding.jpg" width="50%" >
        <!-- 태그가 그자체로 의미가 불충분할때 <>안 어느위치에나 쓸 수 있는 속성임 -->
        <br>list<br>
        
        <ul>
            <li>1.once</li>
            <li>2.second</li>
            <li>3.third</li>
        </ul>
        <!-- 한 묶음의 list를 만드는 부모자식관계가 고정된 태그 -->
        <ol>
            <li>a</li>
            <li>b</li>
            <li>c</li>
        
        </ol>
        <!-- orderlist->ol,unorderlist->ul저절로 순서를 매겨줌 -->
        <h2><a href="idx.html">하이퍼링크</a></h2>
        <!-- 하이퍼링크 태그는 글씨옵션태그(li,h등)안에 사용한다 -->
        <a href="https://www.notion.so/HTML-448c84b61ece4af09dee0177c537fb4f" target="_blank" title="툴팁자리">하이퍼링크</a>
        <br>새탭에서 열리게됨<br>
    </body>
</html>
